<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              'red-white-stripes': 'repeating-linear-gradient(90deg, #c90000, #c90000 10px, #ffffff 10px, #ffffff 20px)',
            },
            colors: {
              primary: '#A13500',
              accent: '#FF8345',
              'coke-red': '#E41B17',
              'warm-brown': '#4B2E2E',
              'booker-pink': '#FADADD',
              'booker-beige': '#FBF3E4',
              'booker-salmon': '#F8AFA6',
              'booker-dark-salmon': '#E57373',
              'crimson-red': '#B22222',
              'soft-beige': '#fdf6ec',
              'neon-fuchsia': '#e400ff',
              'gold': '#D4AF37',
              'amaraste-brown': '#7b3f1a',
              'deep-brown': '#211a14',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Outfit:wght@400;700&family=Playfair+Display:ital,wght@0,400..0.00;1,400..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --chat-brown: #5c3a21;
        --chat-gold:  #d4a373;
        --glow-white: rgba(255,255,255,0.95);
        --glow-intensity: 0.9;
        --glow-speed: 8s;
        --liquid-alpha: 0.25;
        --bubble-red: #FF0000;
        --bubble-white: #ffffff;
        --ans-ball-size: 28px;
      }

      body {
        margin: 0;
        background-color: #000;
      }
      
      @keyframes neonPulse {
        0%, 100% {
          box-shadow: 0 0 11px rgba(255, 255, 255, 0.7), 0 0 22px rgba(255, 255, 255, 0.5), 0 0 34px rgba(255, 255, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 6px rgba(255, 255, 255, 0.5), 0 0 11px rgba(255, 255, 255, 0.3);
        }
      }

      .neon-pulse {
        animation: neonPulse 0.4s infinite ease-in-out;
      }
      
      @keyframes neonBlinkRed {
        0%, 100% {
          filter: drop-shadow(0 0 0.5px rgba(228, 27, 23, 0.8)) drop-shadow(0 0 1px rgba(228, 27, 23, 0.6));
        }
        50% {
          filter: drop-shadow(0 0 0.25px rgba(228, 27, 23, 0.6)) drop-shadow(0 0 0.5px rgba(228, 27, 23, 0.4));
        }
      }

      .neon-blink-red {
        animation: neonBlinkRed 0.8s infinite;
      }

      @keyframes chatPulseGlow {
        0%, 100% {
          box-shadow: 0 0 8px #ffffffaa, 0 0 12px #ffffff88;
        }
        50% {
          box-shadow: 0 0 12px #ffffff, 0 0 18px #ffffffdd;
        }
      }

      .chat-pulse-glow {
        animation: chatPulseGlow 1.5s infinite ease-in-out;
      }
      
      @keyframes neon-red-pulse {
        0%, 100% {
          box-shadow: 0 0 8px var(--bubble-red);
          text-shadow: 0 0 4px #ffffff;
        }
        50% {
          box-shadow: 0 0 20px var(--bubble-red), 0 0 30px var(--bubble-red);
          text-shadow: 0 0 8px #ffffff, 0 0 12px var(--bubble-red);
        }
      }

      .downloads-button-glow {
        border: 2px solid var(--bubble-red);
        animation: neon-red-pulse 1.5s infinite ease-in-out;
      }

      @keyframes swoopIn {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-swoop-in {
        animation: swoopIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-background {
        background-size: 200% 200%;
        animation: animated-gradient 10s ease infinite;
      }
      
      @keyframes blink-red-button {
          0%, 100% {
              background-color: var(--bubble-red);
              box-shadow: 0 0 5px rgba(255, 10, 10, 0.7), 0 0 10px rgba(255, 10, 10, 0.5);
          }
          50% {
              background-color: #ff4d4d;
              box-shadow: 0 0 10px rgba(255, 10, 10, 1), 0 0 20px rgba(255, 10, 10, 0.7);
          }
      }
      .blinking-stop-button {
          animation: blink-red-button 1.2s infinite ease-in-out;
      }

      @keyframes dot-fade {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      .dot-1 { animation: dot-fade 1.4s infinite ease-in-out; animation-delay: 0s; }
      .dot-2 { animation: dot-fade 1.4s infinite ease-in-out; animation-delay: 0.2s; }
      .dot-3 { animation: dot-fade 1.4s infinite ease-in-out; animation-delay: 0.4s; }
      
      .neon-white-text-glow {
        text-shadow: 0 0 6px rgba(255, 255, 255, 1), 0 0 12px rgba(255, 255, 255, 0.7);
      }

      @keyframes sequential-fade {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }

      .integrating-dot-1 { animation: sequential-fade 1s infinite ease-in-out; animation-delay: 0s; }
      .integrating-dot-2 { animation: sequential-fade 1s infinite ease-in-out; animation-delay: 0.3s; }
      .integrating-dot-3 { animation: sequential-fade 1s infinite ease-in-out; animation-delay: 0.6s; }
      
      @keyframes soft-neon {
        0%,100% { box-shadow: 0 0 8px rgba(255,69,0,0.5); }
        50%    { box-shadow: 0 0 16px rgba(255,165,0,0.7); }
      }
      .soft-neon {
        animation: soft-neon 3s ease-in-out infinite;
      }

      @keyframes neon-pulse {
        0%, 100% {
          box-shadow: 0 0 6px rgba(255, 69, 0, 0.6);
        }
        50% {
          box-shadow: 0 0 14px rgba(178, 96, 38, 0.8);
        }
      }

      .soft-neon-button {
        animation: neon-pulse 2s ease-in-out infinite;
      }

      @keyframes sparkle-drift {
        from {
            opacity: 0.7;
            transform: translate(0, 0);
        }
        to {
            opacity: 0;
            transform: translate(-150px, -150px);
        }
      }
      .sparkle-instance {
          position: absolute;
          border-radius: 50%;
          animation: sparkle-drift infinite linear;
          filter: drop-shadow(0 0 3px currentColor);
      }
      
      @keyframes booker-pulse {
        0%, 100% { box-shadow: 0 0 10px #F8AFA6; }
        50% { box-shadow: 0 0 20px #FADADD; }
      }
      .booker-pulse-glow {
        animation: booker-pulse 2s infinite ease-in-out;
      }

      @keyframes horizontal-glow {
        0%   { background-position: 0% 0; }
        100% { background-position: 100% 0; }
      }
      .glow-line {
        height: 2px;
        background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0.8), rgba(255,255,255,0.2));
        background-size: 200% 100%;
        animation: horizontal-glow 4s linear infinite;
      }
      .neon-border {
        box-shadow: 0 0 8px rgba(255,255,255,0.6),
                    0 0 16px rgba(255,255,255,0.4);
      }

      @keyframes header-glow {
        0%,100% { box-shadow: 0 0 6px rgba(255,255,255,0.3); }
        50%    { box-shadow: 0 0 12px rgba(255,255,255,0.5); }
      }
      .animate-header-glow {
        animation: header-glow 3s ease-in-out infinite;
      }

      @keyframes neon-wire-pulse {
        0%, 100% {
          box-shadow: 0 0 2px rgba(255, 255, 255, 0.4);
          opacity: 0.7;
        }
        50% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 2px rgba(255, 255, 255, 1);
          opacity: 1;
        }
      }
      
      .text-glow-pink {
        text-shadow: 0 0 8px rgba(250, 218, 221, 0.7);
      }

      @keyframes goldGlow {
        0%,100% { box-shadow: 0 0 8px rgba(212,175,55,0.6); }
        50%     { box-shadow: 0 0 16px rgba(212,175,55,1); }
      }
      .animate-gold-glow {
        animation: goldGlow 1.5s ease-in-out infinite;
      }

      /* Cyber snake line animations */
      @keyframes snake-move-1 {
        0% { transform: translate(-100vw, 50vh) rotate(25deg) scale(1); }
        50% { transform: translate(0, -50vh) rotate(-25deg) scale(1.2); }
        100% { transform: translate(100vw, 50vh) rotate(25deg) scale(1); }
      }
      @keyframes snake-move-2 {
        0% { transform: translate(50vw, -100vh) rotate(80deg) scale(0.9); }
        50% { transform: translate(-50vw, 0) rotate(100deg) scale(1); }
        100% { transform: translate(50vw, 100vh) rotate(80deg) scale(0.9); }
      }
      @keyframes snake-move-3 {
        0% { transform: translate(-50vw, 120vh) rotate(-60deg) scale(1.1); }
        50% { transform: translate(50vw, 0) rotate(-80deg) scale(0.9); }
        100% { transform: translate(-50vw, -120vh) rotate(-60deg) scale(1.1); }
      }
      @keyframes snake-move-4 {
        0% { transform: translate(120vw, 0) rotate(15deg) scale(1); }
        50% { transform: translate(0, 100vh) rotate(5deg) scale(1.3); }
        100% { transform: translate(-120vw, 0) rotate(15deg) scale(1); }
      }
      @keyframes snake-move-5 {
        0% { transform: translate(-60vw, -100vh) rotate(120deg) scale(1); }
        33% { transform: translate(40vw, 0vh) rotate(100deg) scale(1.1); }
        66% { transform: translate(-40vw, 100vh) rotate(140deg) scale(0.9); }
        100% { transform: translate(60vw, 0vh) rotate(120deg) scale(1); }
      }
      @keyframes snake-move-6 {
        0% { transform: translate(0, -120vh) rotate(0deg) scale(1); }
        25% { transform: translate(100vw, -60vh) rotate(20deg) scale(1.2); }
        50% { transform: translate(0, 0vh) rotate(0deg) scale(1); }
        75% { transform: translate(-100vw, 60vh) rotate(-20deg) scale(1.2); }
        100% { transform: translate(0, 120vh) rotate(0deg) scale(1); }
      }

      @keyframes neon-snake-pulse {
        0%, 100% {
          filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)) drop-shadow(0 0 1px rgba(255, 255, 255, 0.8));
          opacity: 0.8;
        }
        50% {
          filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 3px rgba(255, 255, 255, 1));
          opacity: 1;
        }
      }

      /* Downloads Page NEW Styles */
      .bg-red-white-wide-stripes {
         background: repeating-linear-gradient(
           90deg, 
           #E41B17, /* coke-red */
           #E41B17 80px, 
           #ffffff 80px, 
           #ffffff 160px
         );
      }
      
      .neon-white-button {
          border: 2px solid rgba(255, 255, 255, 0.9);
          color: #fff;
          background-color: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(5px);
          text-shadow: 
              0 0 5px #fff, 
              0 0 10px #fff, 
              0 0 15px #fff;
          box-shadow: 
              0 0 8px rgba(255, 255, 255, 0.8), 
              0 0 12px rgba(255, 255, 255, 0.6), 
              inset 0 0 8px rgba(255, 255, 255, 0.4);
          transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
          transform: perspective(1px) translateZ(0); /* Promote to own layer for smoother animation */
      }

      .neon-white-button:hover {
          transform: scale(1.05) translateZ(0);
          color: #fff;
          text-shadow: 
              0 0 6px #fff, 
              0 0 12px #ff4d4d, 
              0 0 18px #ff4d4d;
          box-shadow: 
              0 0 10px rgba(255, 255, 255, 1), 
              0 0 20px rgba(228, 27, 23, 0.8), 
              0 0 30px rgba(228, 27, 23, 0.6), 
              inset 0 0 10px rgba(228, 27, 23, 0.4);
      }

      @keyframes blinkFast {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      @keyframes neonFloat {
        0%,100% { 
          box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 12px rgba(255, 255, 255, 0.6), inset 0 0 8px rgba(255, 255, 255, 0.4);
          transform: translateY(0); 
        }
        50% { 
          box-shadow: 0 0 16px rgba(255, 255, 255, 1), 0 0 24px rgba(255, 255, 255, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.5);
          transform: translateY(-4px); 
        }
      }
      .neon-float {
        animation: neonFloat 2s ease-in-out infinite;
      }

      @keyframes neonRedFloat {
        0%,100% { 
          box-shadow: 0 0 10px var(--bubble-red), 0 0 20px var(--bubble-red), inset 0 0 10px var(--bubble-red);
          transform: translateY(0); 
        }
        50% { 
          box-shadow: 0 0 25px var(--bubble-red), 0 0 40px var(--bubble-red), inset 0 0 14px var(--bubble-red);
          transform: translateY(-4px); 
        }
      }
      .neon-red-float {
        animation: neonRedFloat 2s ease-in-out infinite;
      }

      @keyframes clickGreen {
        0%   { box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 12px rgba(255, 255, 255, 0.6), inset 0 0 8px rgba(255, 255, 255, 0.4); }
        50%  { box-shadow: 0 0 20px rgba(60, 255, 40, 1), 0 0 30px rgba(60, 255, 40, 0.8), inset 0 0 10px rgba(60, 255, 40, 0.5); }
        100% { box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 12px rgba(255, 255, 255, 0.6), inset 0 0 8px rgba(255, 255, 255, 0.4); }
      }
      .green-flash {
        animation: clickGreen 0.5s ease-in-out;
      }
      
      .downloads-header {
        position: relative;
        z-index: 10;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.6);
        padding: 1rem;
        border-radius: 0.5rem;
      }
      @media (min-width: 768px) {
        .downloads-header {
          padding: 1.5rem;
        }
      }
      
      .neon-heading-glow {
        text-shadow: 0 0 8px #fff;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.9);
      }

      .glass-scrollbar::-webkit-scrollbar { width: 4px; }
      .glass-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
      .glass-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.6); border-radius: 2px; }

      /* Ensure landing content stays above background */
      .landing-content {
        position: relative;
        z-index: 10;
      }

      /* === START: TACTILE CLICK ANIMATION === */
      @keyframes button-click-pulse {
        0% {
          transform: scale(1);
          filter: brightness(1);
        }
        50% {
          transform: scale(1.05);
          filter: brightness(1.2);
        }
        100% {
          transform: scale(1);
          filter: brightness(1);
        }
      }
      .animate-click {
        animation: button-click-pulse 0.25s ease-out;
      }
      /* === END: TACTILE CLICK ANIMATION === */

      /* === START: Bandcamp Player Box === */
      .bandcamp-box {
        background-color: #ffffff;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-top: 0; /* Ensures no extra space */
      }
      .bandcamp-box iframe {
        border: 0;
        width: 100%;
        height: 180px; /* As per design notes */
      }
      @media (min-width: 640px) {
        .bandcamp-box iframe {
          height: 200px;
        }
      }
      /* === END: Bandcamp Player Box === */

      /* === START: Header Icon Glow === */
      @keyframes subtle-red-glow {
        0%, 100% {
          filter: drop-shadow(0 0 1px rgba(201, 10, 10, 0.4));
        }
        50% {
          filter: drop-shadow(0 0 4px rgba(201, 10, 10, 0.7));
        }
      }
      .header-icon-glow {
        animation: subtle-red-glow 2s infinite ease-in-out;
      }
      /* === END: Header Icon Glow === */
      
      /* === START: Minimal Social Icons Glow (Unified Neon Red) === */
      @keyframes neon-red-glow {
        0%, 100% {
          filter: drop-shadow(0 0 4px var(--bubble-red)) drop-shadow(0 0 8px var(--bubble-red));
        }
        50% {
          filter: drop-shadow(0 0 8px var(--bubble-red)) drop-shadow(0 0 16px var(--bubble-red));
        }
      }

      .social-link {
        color: var(--bubble-red);
        transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
        animation: neon-red-glow 2.5s infinite ease-in-out;
      }
      .social-link:hover, .social-link:focus-visible {
        transform: scale(1.08);
        filter: drop-shadow(0 0 12px var(--bubble-red)) drop-shadow(0 0 20px var(--bubble-red));
        animation: none; /* Pause animation on hover for a stable, stronger glow */
      }
      /* Ensure focus visible state is clear */
      .social-link:focus-visible {
         outline: 2px solid var(--bubble-red);
         outline-offset: 4px;
         border-radius: 9999px; /* For circular icons */
      }
      /* === END: Minimal Social Icons Glow (Unified Neon Red) === */

      /* === START: CHAT + HOME PATCH === */

      /* Copyright text */
      .home-copyright {
        text-align: center;
        font-size: 0.9rem;
        color: #000;
        margin-top: 1rem;
        opacity: 0.85;
      }

      /* Chat avatar */
      .chat-avatar img {
        border-radius: 50%;
        width: 44px;
        height: 44px;
        object-fit: cover;
      }

      /* Rotating triangle */
      .chat-header-triangle {
        width: 40px;
        height: 40px;
        background: currentColor;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* === END: CHAT + HOME PATCH === */
      
      /* Cadastre-se Button Glow */
      .cadastre-btn {
        background-color: var(--amaraste-brown, #7b3f1a);
        color: #fff;
        font-weight: 600;
        font-size: 1.125rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-align: center;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.6),
                    0 0 14px rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .cadastre-btn:hover,
      .cadastre-btn:focus-visible {
        transform: scale(1.02);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 18px rgba(255, 255, 255, 0.5);
      }

      .red-white-btn {
        background-color: var(--bubble-red);
        color: #fff;
        font-weight: 600;
        font-size: 1.125rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-align: center;
        box-shadow: 0 0 8px var(--bubble-red),
                    0 0 14px var(--bubble-red);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .red-white-btn:hover,
      .red-white-btn:focus-visible {
        transform: scale(1.02);
        box-shadow: 0 0 10px var(--bubble-red),
                    0 0 18px var(--bubble-red);
      }

      /* === START: Booker Header Icon Glow === */
      @keyframes booker-header-glow {
        0%, 100% {
          box-shadow: 0 0 6px rgba(255, 255, 255, 0.25);
        }
        50% {
          box-shadow: 0 0 9px rgba(255, 255, 255, 0.40);
        }
      }

      .booker-icon-glow {
        border-radius: 9999px; /* Ensure glow is contained nicely */
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        animation: booker-header-glow 2s infinite ease-in-out;
      }

      .booker-icon-glow:hover,
      .booker-icon-glow:focus-visible {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.45);
        animation: none; /* Pause the animation on hover for a stable, stable glow */
        transform: scale(1.05);
      }
      /* === END: Booker Header Icon Glow === */
      
      /* === START: Welcome Page Glow === */
      @keyframes pulse-glow {
        0%, 100% {
          text-shadow: 0 0 6px rgba(255, 255, 255, 0.25), 0 0 12px rgba(255, 255, 255, 0.3);
        }
        50% {
          text-shadow: 0 0 12px rgba(255, 255, 255, 0.55), 0 0 20px rgba(255, 255, 255, 0.45);
        }
      }
      .welcome-text-glow {
        animation: pulse-glow 2.2s infinite ease-in-out;
      }
      /* === END: Welcome Page Glow === */

      /* === START: Chat Avatar Thinking Animation === */
      /* This keyframe for the main bubble's glow is conditional on assistant activity */
      @keyframes thought-bubble-glow-pulse {
        0%, 100% {
          transform: translateY(0) scale(1);
          filter: drop-shadow(0 0 4px rgba(92, 58, 33, 0.6)); /* Brown glow */
        }
        50% {
          transform: translateY(-3px) scale(1.03);
          filter: drop-shadow(0 0 8px rgba(212, 163, 115, 0.8)); /* Golden glow */
        }
      }

      /* This class is applied conditionally to the main bubble */
      .animate-thought-bubble {
        animation: thought-bubble-glow-pulse 2.5s infinite ease-in-out;
      }

      /* New keyframe for the continuous, subtle dot pulse */
      @keyframes dot-continuous-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
      }

      /* New classes for the continuous dot animations. These are always active. */
      .dot-pulse-1 {
        animation: dot-continuous-pulse 1.8s infinite ease-in-out;
        animation-delay: 0s;
      }
      .dot-pulse-2 {
        animation: dot-continuous-pulse 1.8s infinite ease-in-out;
        animation-delay: 0.25s;
      }
      .dot-pulse-3 {
